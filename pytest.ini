[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:cacheprovider
markers =
    unit: Unit tests that don't require external dependencies
    integration: Integration tests that may require external services
    simple: Simple tests that avoid complex imports
    complex: Tests that require LiveKit and other complex dependencies
    slow: Tests that take a long time to run
    fast: Tests that run quickly
    agent: Tests related to AI agents
    audio: Tests related to audio processing
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Additional markers
communication: Tests related to agent communication 