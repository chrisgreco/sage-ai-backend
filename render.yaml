services:
  - type: web
    name: sage-liquid-glow
    env: docker
    repo: https://github.com/yourusername/sage-liquid-glow-design # Replace with your actual GitHub repo URL
    region: oregon # Choose your preferred region
    plan: starter # Choose your preferred plan
    branch: main # Your primary branch
    dockerfilePath: ./Dockerfile
    numInstances: 1
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      # Add any other environment variables needed by your application
      # You can also use Render's environment groups or secrets 