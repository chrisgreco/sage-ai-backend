services:
  # Main web service - handles HTTP API, tokens, and agent spawning
  - type: web
    name: sage-ai-backend
    env: docker
    repo: https://github.com/chrisgreco/sage-ai-backend.git
    plan: starter
    envVars:
      - key: PORT
        value: 8000
      - key: LIVEKIT_URL
        fromGroup: sage-ai-env
      - key: LIVEKIT_API_KEY  
        fromGroup: sage-ai-env
      - key: LIVEKIT_API_SECRET
        fromGroup: sage-ai-env
      - key: OPENAI_API_KEY
        fromGroup: sage-ai-env
      - key: DEEPGRAM_API_KEY
        from_secret: DEEPGRAM_API_KEY
      - key: CARTESIA_API_KEY
        fromGroup: sage-ai-env
      - key: SUPABASE_URL
        fromGroup: sage-ai-env
      - key: SUPABASE_ANON_KEY
        fromGroup: sage-ai-env
      - key: SUPABASE_SERVICE_ROLE_KEY
        fromGroup: sage-ai-env
      - key: PERPLEXITY_API_KEY
        fromGroup: sage-ai-env

  # LiveKit Debate Moderator Agent - background service
  - type: background
    name: sage-ai-agent
    env: docker
    repo: https://github.com/chrisgreco/sage-ai-backend.git
    dockerCommand: python debate_moderator_agent.py start
    plan: starter
    envVars:
      - key: LIVEKIT_URL
        fromGroup: sage-ai-env
      - key: LIVEKIT_API_KEY
        fromGroup: sage-ai-env
      - key: LIVEKIT_API_SECRET
        fromGroup: sage-ai-env
      - key: OPENAI_API_KEY
        fromGroup: sage-ai-env
      - key: DEEPGRAM_API_KEY
        from_secret: DEEPGRAM_API_KEY
      - key: CARTESIA_API_KEY
        fromGroup: sage-ai-env
      - key: PERPLEXITY_API_KEY
        fromGroup: sage-ai-env
      - key: SUPABASE_URL
        fromGroup: sage-ai-env
      - key: SUPABASE_ANON_KEY
        fromGroup: sage-ai-env
      - key: SUPABASE_SERVICE_ROLE_KEY
        fromGroup: sage-ai-env


# Environment variables must be configured in Render Dashboard
# Create an Environment Group named "sage-ai-env" with the actual API keys and URLs 
