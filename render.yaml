services:
  # Web Service for API endpoints
  - type: web
    name: sage-ai-backend
    env: python
    repo: https://github.com/chrisgreco/sage-liquid-glow-design.git
    rootDir: sage-ai-backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    region: oregon
    plan: starter
    branch: main
    healthCheckPath: /health
    envVars:
      - key: SERVICE_MODE
        value: web
      - key: LIVEKIT_URL
        sync: false
      - key: LIVEKIT_API_KEY
        sync: false
      - key: LIVEKIT_API_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SENTRY_DSN
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: PORT
        value: 8000
      - key: PYTHONVERBOSE
        value: "1"

  # Background Worker 1: Aristotle (Moderator) Agent
  - type: worker
    name: aristotle-agent
    env: python
    repo: https://github.com/chrisgreco/sage-liquid-glow-design.git
    rootDir: sage-ai-backend
    buildCommand: pip install -r requirements.txt
    startCommand: python debate_moderator_agent.py
    region: oregon
    plan: starter
    branch: main
    envVars:
      - key: SERVICE_MODE
        value: worker
      - key: LIVEKIT_URL
        sync: false
      - key: LIVEKIT_API_KEY
        sync: false
      - key: LIVEKIT_API_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SENTRY_DSN
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: PYTHONVERBOSE
        value: "1"

  # Background Worker 2: Socrates (Philosopher) Agent
  - type: worker
    name: socrates-agent
    env: python
    repo: https://github.com/chrisgreco/sage-liquid-glow-design.git
    rootDir: sage-ai-backend
    buildCommand: pip install -r requirements.txt
    startCommand: python debate_philosopher_agent.py
    region: oregon
    plan: starter
    branch: main
    envVars:
      - key: SERVICE_MODE
        value: worker
      - key: LIVEKIT_URL
        sync: false
      - key: LIVEKIT_API_KEY
        sync: false
      - key: LIVEKIT_API_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SENTRY_DSN
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: PYTHONVERBOSE
        value: "1" 