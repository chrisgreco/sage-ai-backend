services:
  # Web Service for API endpoints
  - type: web
    name: sage-ai-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
    repo: https://github.com/chrisgreco/sage-ai-backend # Your GitHub repository
    region: oregon # Choose your preferred region
    plan: free # Using free plan for web service
    branch: main # Your primary branch
    dockerfilePath: ./Dockerfile
    numInstances: 1
    healthCheckPath: /health
    envVars:
      - key: SERVICE_MODE
        value: web
      - key: LIVEKIT_URL
        sync: false
      - key: LIVEKIT_API_KEY
        sync: false
      - key: LIVEKIT_API_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: PORT
        value: 8000
      - key: PYTHONVERBOSE
        value: "1"

  # Background Worker for continuous processing
  - type: worker
    name: sage-ai-moderator
    env: docker
    repo: https://github.com/chrisgreco/sage-ai-backend # Your GitHub repository
    region: oregon # Choose your preferred region
    plan: starter # Using starter plan ($7/month) for worker
    branch: main # Your primary branch
    dockerfilePath: ./Dockerfile
    numInstances: 1
    envVars:
      - key: SERVICE_MODE
        value: worker
      - key: LIVEKIT_URL
        sync: false
      - key: LIVEKIT_API_KEY
        sync: false
      - key: LIVEKIT_API_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: DEEPGRAM_API_KEY
        sync: false
      - key: PYTHONVERBOSE
        value: "1" 